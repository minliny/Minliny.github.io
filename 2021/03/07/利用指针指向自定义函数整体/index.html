  <div class="markdown-body">
    <ul>
<li>利用指针指向自定义函数整体</li>
</ul>
<p>先展示原函数：</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><code class="hljs c#"><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> Maxsize 50 //一维静态数组</span><br><br>typedef <span class="hljs-keyword">struct</span>&#123;<br>    <span class="hljs-built_in">int</span> data[Maxsize];<br>    <span class="hljs-built_in">int</span> length;<br>&#125;SqList;<br><br><span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">main</span>(<span class="hljs-params"><span class="hljs-keyword">void</span></span>)</span>&#123;<br>    ListInsert(L,<span class="hljs-number">6</span>,<span class="hljs-number">6</span>);<span class="hljs-comment">//将“6”插入原“struct”函数的data[6]中</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ListInsert</span>(<span class="hljs-params">SqList *L, <span class="hljs-built_in">int</span> i, <span class="hljs-built_in">int</span> e</span>)</span> &#123;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> j=L.length;j&gt;=i;j--)<br>        L.data[j]=L.data[j<span class="hljs-number">-1</span>];<br>    L.data[i<span class="hljs-number">-1</span>]=e;<br>    L.length++;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> j = <span class="hljs-number">0</span>; j&lt; L.length;j++)&#123;<br>        printf(<span class="hljs-string">&quot;ListInsert L.data[%d] = %d\n&quot;</span>,i,L.data[i]);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<p>在王道书籍中以C++的引用调用形式表达。</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs c#"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ListInsert</span>(<span class="hljs-params">SqList &amp;L, <span class="hljs-built_in">int</span> i, <span class="hljs-built_in">int</span> e</span>)</span> &#123;<br></code></pre></td></tr></table></figure>

<p>若想对用C对SqList中数据进行处理，需使用指针形式，即</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs c#">ListInsert(&amp;L,<span class="hljs-number">6</span>,<span class="hljs-number">6</span>);<br></code></pre></td></tr></table></figure>

<p>同时需对<strong>ListInsert</strong>函数中的<strong>L.data</strong>和<strong>L.length</strong>进行修改，将”.”改为”-&gt;”，如下：</p>
<figure class="highlight c#"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs c#"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ListInsert</span>(<span class="hljs-params">SqList *L, <span class="hljs-built_in">int</span> i, <span class="hljs-built_in">int</span> e</span>)</span> &#123;<br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> j=L-&gt;length;j&gt;=i;j--)<br>        L-&gt;data[j]=L-&gt;data[j<span class="hljs-number">-1</span>];<br>    L-&gt;data[i<span class="hljs-number">-1</span>]=e;<br>    L-&gt;length++;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-built_in">int</span> j = <span class="hljs-number">0</span>; j&lt; L-&gt;length;j++)&#123;<br>        printf(<span class="hljs-string">&quot;ListInsert L.data[%d] = %d\n&quot;</span>,i,L-&gt;data[i]);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
  </div>
